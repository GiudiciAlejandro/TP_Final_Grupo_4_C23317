{% extends 'aula_virtual/base.html' %}
{% load static %}


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="indexpaginaEmpleado.css">
    <title>EPP Manager</title>
</head>
<body>
  <header class=cabeza>  
  <!--Logo y barra de navegacion-->
    <nav class="navbar navbar-expand-lg navStyle">
      <a class="brand-navbar"><img src="Logo.png" id="Logo" alt="Responsive image" height="80px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu">
        <span><i class="fas fa-align-right iconStyle"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="mainMenu">
        <ul class="navbar-nav ml-auto navList">
          <li class="nav-item active"><a class="nav-link"></i>EPP Manager</a></li>
          <li class="nav-item">
            <a href="contacto.html" class="nav-link" id="Contacto">Contacto</a>
        </ul>
      </div>
    </nav>
  </header>

  <!--Caja-->
  <main class=main>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>EPP-Manager</h3>
            <form>
              <!-- Usuario -->
              <div class="form-outline mb-4">
                <input type="usuario" id="formusuario" class="form-control form-control-lg" placeholder="Ingrese Usuario" />
              </div>

              <!-- Password -->
              <div class="form-outline mb-4">
                <input type="password" id="formPass" class="form-control form-control-lg"  placeholder="Ingrese Contraseña"/>
              </div>

              <!-- boton -->
              <div style="text-align: center;">
                <button type="submit" class="btn btn-dark btn-lg btn-block " >Ingresar</button>
              </div>
                <!--footer card-->
              <div class="card-footer">
                <div class="d-flex justify-content-center links">
                  <a href="#">Registrate</a>
                </div>
                <div class="d-flex justify-content-center">
                  <a href="#">Olvidé mi contraseña</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<footer>
<div class="footer text-white text-center">
        <p>Copyright Grp 4 Comision 23317. All rights reserved</p>
    </div>
</footer>
</html>
